<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Storri Version 2</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="headerContainer">
                <button class="newStory">
                    New Story
                </button>
            </div>
        </div>
        <section>
            <div class="wrapper">
                <div  class="questionBoard" id="questionBoard">
                    <div class="questionContainer">
                        <input class="questionTitle" type="text" value=""></input>
                        <textarea class="questionText" id="questionText"></textarea>
                    </div>
                    <div class="btnContainer hide">
                        <button class="nextBtn">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

   
    <main>
        <section>
            <div class="storyBoard">
                <div class="wrapper">
                    <div class="saveContainer "id="saveContainer">
                        <h2>Writer's Room</h2>
                    </div>
                </div>
            </div>
            <div class="storyBoard">
                <div class="wrapper">
                    <div class="blankCards" id="blankCards">
                        <h2>Blank Cards</h2>
                    </div>
                </div>
            </div>
    
            <div class="storyBoard">
                <div class="wrapper">
                    <h2>Beginning</h2>
                </div>
            </div>
    
            <div class="storyBoard">
                <div class="wrapper">
                    <h2>Middle</h2>
                </div>
            </div>
    
            <div class="storyBoard">
                <div class="wrapper">
                    <h2>End</h2>
                </div>
            </div>

        </section>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
